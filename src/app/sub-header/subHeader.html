<div class="subHeader" ng-if="subheader.isLogin">
  <div class="col-xs-12 subhead">
    <div class="col-xs-12 col-sm-5 col-md-6 col-lg-6 col-lg-offset-1">
      Welcome! <span class="name">{{subheader.name}}</span>
    </div>
    <div class="col-xs-12 col-sm-7 col-md-6 col-lg-5" ng-class="{'platinum' : subheader.level == 'Platinum', 'gold' : subheader.level == 'Gold', 'silver' : subheader.level == 'Silver', 'bronze' : subheader.level == 'Bronze'}">
      <span class="subheader-badges"><b>LEVEL</b> <span class="badge">{{subheader.level}}</span></span>
      <span class="subheader-badges"><b>STARS</b> <span class="badge">{{subheader.stars}}</span></span>
      <span class="subheader-badges"><b>RANK</b> <span class="badge">{{subheader.rank}}</span></span>
    </div>
  </div>
</div>
