
<div class="row">
  <form id="signin" class="form-horizontal col-xs-12 login-form" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Name :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control input-lg" id="name" placeholder="Enter name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="gender">Gender :</label>
      <div class="col-sm-8">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="uname">Username :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control input-lg" id="uname" placeholder="Enter username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email :</label>
      <div class="col-sm-8">
        <input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="password">Password :</label>
      <div class="col-sm-8">
        <input type="password" class="form-control input-lg" id="password" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="cpassword">Confirm Password :</label>
      <div class="col-sm-8">
        <input type="password" class="form-control input-lg" id="cpassword" placeholder="Confirm password">
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg col-sm-8 col-sm-offset-4">Sign up</button>
  </form>
 </div>
