<div class="zineCards" ng-if="main.cards.length > 0">
  <div>
    <div class="thumbnail card" ng-repeat="card in main.cards track by $index">
      <img src="./src/app/images/cards/{{card}}.png" alt="">
    </div>
  </div>
  <div class="cardsTotal">
    <h2>TOTAL = {{main.cardsTotal}}/{{main.maxTotal}}</h2>
    <span>[Zine suggests your cards are {{main.suggest}}]</span>
  </div>
</div>
