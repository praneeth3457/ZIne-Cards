<div>
    <div class="thumbnail userGameThumbnail user{{$index + 1}}" ng-repeat="user in main.gameDetails.users" ng-class="{'gameWin' : user.lastGameStatus == 'max', 'gameLoss' : user.lastGameStatus == 'min', 'newGame' : main.newGameStart}">
      <img src="./src/app/images/avatar-male/{{user.avatar}}.png" alt=""/>
      <div class="caption text-center">
        <span><strong>{{user.username}}</strong></span>
      </div>
      <div class="progress points-progress" style="background-image: linear-gradient(to bottom,#B7C5C7 0,#B7C5C7 100%) !important;">

        <div class="progress-bar" role="progressbar" aria-valuenow="user.points" aria-valuemin="0" aria-valuemax="250" style="width: {{user.pointsPer}}%; font-weight: bold; font-size: 15px !important; overflow-x:initial;">
          {{user.points}} points
        </div>
      </div>


      <div class="" ng-if="main.showOtherUserCards">
        <div class="thumbnail showCards" ng-repeat="card in user.prevCards track by $index">
          <img src="./src/app/images/cards/{{card}}.png" alt="">
        </div>
        <div class="col-xs-12">
          Total : {{user.cardsTotalValue}}/{{user.maxTotalValue}}
        </div>
      </div>
    </div>
