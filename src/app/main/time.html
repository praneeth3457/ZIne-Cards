<div class="waitTime">
  <p ng-if="!main.isGameStart && !main.startGameTimer">Please wait for the other players to join!</p>
  <p ng-class="pull-left hoffset1r" ng-if="main.isPlacedMessage">{{main.placedMessage}}</p>
  <p ng-class="pull-left" ng-if="!main.isGameStart && main.startGameTimer">Time remaining to start the game : {{main.timeToStart}} seconds</p>
</div>
<div class="showTimer" ng-if="main.isGameRoundTimer">
<div class="timer text-center">
  <p class="text-center voffset6 timeText"><strong>Remaining Cards</strong></p>
  <span class="timeSeconds">{{main.gameDetails.remainingCards.length}}</span>
</div>
<button ng-if="!main.isCardPicked && main.timeUser == main.profileUserNo" class="btn btn-primary btn-lg voffset4 placeBtn" ng-click="main.placeShow();"><strong>Place Show</strong></button>
</div>
