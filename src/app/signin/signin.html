
<div class="row">
  <form id="signin" class="form-horizontal col-xs-12 login-form" role="form">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="email" class="form-control input-lg" name="email" value="" placeholder="Email Address">
    </div>

    <div class="input-group voffset5">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control input-lg" name="password" value="" placeholder="Password">
    </div>

    <button type="button" class="btn btn-primary btn-lg voffset5 col-xs-12">Login</button>
  </form>
 </div>
